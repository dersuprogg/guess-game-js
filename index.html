<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Guess Game</title>
  </head>
  <body>
    <header>
      <div>
        <button class="btn btn-again">Play Again!</button>
        <p>&lt;Between 1 and 20&gt;</p>
      </div>
      <h1>GUESS MY NUMBER</h1>
    </header>
    <main>
      <div class="line">
        <div class="board">?</div>
      </div>
      <section class="game-details">
        <section class="game-play">
          <input class="guess" type="number" />
          <button class="btn btn-guess">Guess</button>
        </section>
        <section class="game-info">
          <p class="msg">Start guessing...</p>
          <p>Score: <span class="score">20</span></p>
          <p>High score: <span class="high-score">0</span></p>
        </section>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
